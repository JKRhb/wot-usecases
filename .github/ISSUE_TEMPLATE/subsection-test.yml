name: New Use Case
description: Use this issue template to suggest a new use case to be added to the WoT standards.
labels: ["UC"]
title: "Add new use case: <title>"
body:
  - type: markdown
    attributes:
      value: |
        > [!Note]
        Thank you for proposing a new use case! Use case proposals use a structured GitHub issue so that we can semi-automate the process. A bot will check the suggestion after creation, and report on missing properties or other problems before we review the suggestion.

  - type: input
    id: submitter
    attributes:
      label: Submitter
      description: Please enter your name.
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## Motivation
        ----
  - type: textarea
    id: what_to_be_done
    attributes:
      label: "What to be done?"
      description: |
        Please describe any problems or improvements you would like to make in your use case.
    validations:
      required: true
  - type: textarea
    id: why_wot
    attributes:
      label: Why WoT? (Stackholder's interest in using WoT)
      description: |
        Please describe why you would like to use WoT in your use case.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## Description
        ----
 - type: textarea
    id: description
    attributes:
      label: ""
      description: "Please describe your use case details."
    validations:
      required: true

  - type: input
    id: url
    attributes:
      label: URL
      description: |
        *Somewhat* stable spec URL. See [`url`](https://github.com/w3c/browser-specs/#url) for details.
      value: "https://"
    validations:
      required: true

  - type: textarea
    id: rationale
    attributes:
      label: Rationale
      description: |
        Please explain how the spec meets the [spec selection criteria](https://github.com/w3c/browser-specs/#spec-selection-criteria), e.g., with a pointer to an intent to implement or to a sister project issue. You may leave this field blank if that seems straightforward.
    validations:
      required: false

  - type: textarea
    id: custom
    attributes:
      label: Additional properties
      description: |
        A JSON object with the spec properties that cannot be determined automatically, e.g., [`seriesComposition`](https://github.com/w3c/browser-specs/#seriescomposition). Please **ignore this field** unless you know what you're doing. We will check and set properties as needed afterwards.
      render: json
      value: "{}"
    validations:
      required: false
