name: New Use Case
description: Use this issue template to suggest a new use case to be added to the WoT standards.
labels: ["UC"]
title: "Add new use case: <title>"
body:
  - type: markdown
    attributes:
      value: |
        > [!Note]
        Thank you for proposing a new use case! Use case proposals use a structured GitHub issue so that we can semi-automate the process. A bot will check the suggestion after creation, and report on missing properties or other problems before we review the suggestion.

  - type: input
    id: submitter
    attributes:
      label: Submitter
      description: Please enter your name.
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## Motivation
  - type: textarea
    id: what_to_be_done
    attributes:
      label: "What to be done?"
      description: |
        Please describe any problems or improvements you would like to make in your use case.
    validations:
      required: true
  - type: textarea
    id: why_wot
    attributes:
      label: Why WoT? (Stackholder's interest in using WoT)
      description: |
        Please describe why you would like to use WoT in your use case.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## Use Case Description and Expectations
  - type: textarea
    id: description
    attributes:
      label: Description
      description: "Please describe your use case details."
    validations:
      required: true
  - type: textarea
    id: targetusers
    attributes:
      label: Target Users
      description: Please describe your target users for your use cases.
    validations:
      required: true
  - type: textarea
    id: expecteddevices
    attributes:
      label: Expected Devices
      description: Please describe your expected devices for your use cases.
    validations:
      required: true
  - type: textarea
    id: expecteddata
    attributes:
      label: Expected Data
      description: Please descrive your expected data for your use cases.
    validations:
      required: true
  - type: textarea
    id: potentialadopters
    attributes:
      label: Potential Adopters
      description: Please descrive your potential adopters for your use cases.
    validations:
      required: true
  - type: textarea
    id: potentialapplications
    attributes:
      label: Potential Applications
      description: Please descrive your potential applications for your use cases.
    validations:
      required: true
  - type: textarea
    id: expectedprotocol
    attributes:
      label: Expected Protocol
      description: Please descrive your expected protocol for your use cases.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## Relationships with existing resources and standards
  - type: textarea
    id: similarusecases
    attributes:
      label: Existing similar WoT use case already defined?
      description: Please describe eyour expected protocol for your use cases.
    validations:
      required: true
  - type: textarea
    id: dependenciesonwot
    attributes:
      label: Dependencies on WoT - Affected WoT deliverables and/or work items
      description: |
        List the affected WoT deliverables that have to be changed to enable this use case.
    validations:
      required: true
  - type: textarea
    id: existingw3cstandards
    attributes:
      label: Other WG's standards, e.g., HTML/CSS, Device APIs, DID/Verifiable Credentials, JSON-LD and RDF
    validations:
      required: true
  - type: textarea
    id: expectedrelationshipwithw3cstandards
    attributes:
      label: Expected relationship with Existing standards by other WGs within W3C (Refer to the existing standards (no change for WoT) / Make WoT compatible by adding new features (impact for WoT))
    validations:
      required: true
  - type: textarea
    id: existingextenalstandards
    attributes:
      label: Existing standards outside W3C
    validations:
      required: true
  - type: textarea
    id: expectedrelationshipwithexternalstandards
    attributes:
      label: Expected relationship with existing standards outside W3C (Refer to the existing standards (no change for WoT) / Make WoT compatible by adding new features (impact for WoT))
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## Optional clarificaitons on user's needs (optional but to be described as specific as possible so that requirements can be extracte precisely later)
  - type: textarea
    id: securityconsiderations
    attributes:
      label: Security Considerations - As a guide, see also the security part of security and privacy review
      description: |
        Describe any issues related to security; if there are none, say "none" and justify.
    validations:
      required: true
  - type: textarea
    id: privacyconsideations
    attributes:
      label: Privacy Considerations - As a guide, see also the privacy part of security and privacy review
      description: |
        Describe any issues related to privacy; if there are none, say "none" and justify.
    validations:
      required: true
  - type: textarea
    id: accessibilitycosiderations
    attributes:
      label: Accessibility Considerations - As a guide, see also accessibility review
      description: |
        Describe any issues related to accessibility; if there are none, say "none" and justify.
    validations:
      required: true
  - type: textarea
    id: internationalizationconsiderations
    attributes:
      label: Internationalization (i18n) Considerations - As a guide, see also internationalization review
      description: |
        Describe any issues related to internationalization; if there are none, say "none" and justify.
    validations:
      required: true
